_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  BACKBONE:
    NAME: "build_resnet_pafpn_backbone"
  WEIGHTS: "detectron2://ImageNetPretrained/FAIR/X-101-32x8d.pkl"
  MASK_ON: True
  PIXEL_STD: [57.375, 57.120, 58.395]
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
  ANCHOR_GENERATOR:
    SIZES : [[8, 16, 32, 64, 128]]
  RPN:
    POST_NMS_TOPK_TEST: 1500
  FPN:
    NORM: "GN"
  ROI_HEADS:
    NAME: "PANetROIHeads"
    NUM_CLASSES: 15
  ROI_BOX_HEAD:
    NAME: "FastRCNNConvFCHeadAdpp"
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHeadAdpp"
    POOLER_RESOLUTION: 28
DATASETS:
  TRAIN: ("isaid_train",)
  TEST: ("isaid_val",)
SOLVER:
  STEPS: (210000, 250000)
  MAX_ITER: 270000
TEST:
  DETECTIONS_PER_IMAGE: 1000
  EVAL_PERIOD: 15000
OUTPUT_DIR: "projects/PANet/output/isaid_exp_logs"