_BASE_: "../Base-RCNN-FPN.yaml"
INPUT:
  MIN_SIZE_TRAIN: (800, 1000, 1200)
DATALOADER:
  FILTER_ANNOTATIONS_AREA:
    MIN_AREA: 100
MODEL:
  MASK_ON: True
  WEIGHTS: "detectron2://ImageNetPretrained/FAIR/X-101-32x8d.pkl"
  PIXEL_STD: [57.375, 57.120, 58.395]
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
    DEFORM_ON_PER_STAGE: [False, True, True, True] # on Res3,Res4,Res5
    DEFORM_MODULATED: False
    DEFORM_NUM_GROUPS: 1
  ANCHOR_GENERATOR:
    SIZES : [[32], [64], [128], [256], [512]]
  RPN:
    SMOOTH_L1_BETA: 0.1111 # 1/9
    PRE_NMS_TOPK_TRAIN: 3000 # Per FPN level
    PRE_NMS_TOPK_TEST: 3000  # Per FPN level
    POST_NMS_TOPK_TEST: 2000 # Per FPN level
  ROI_HEADS:
    NUM_CLASSES: 15
DATASETS:
  TRAIN: ("isaid_train",)
  TEST: ("isaid_val",)
SOLVER:
  CHECKPOINT_PERIOD: 15000
  STEPS: (120000, 160000)
  MAX_ITER: 180000
TEST:
  AUG:
    ENABLED: False
    MIN_SIZES: (800, 1000, 1200)
  DETECTIONS_PER_IMAGE: 1000
  EVAL_PERIOD: 15000
OUTPUT_DIR: "projects/PANet/output/isaid_exp_logs/mrcnnX101_isaid"
